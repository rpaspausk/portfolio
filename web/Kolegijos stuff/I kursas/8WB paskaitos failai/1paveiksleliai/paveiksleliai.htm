<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Language" content="lt">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Paveiksleliu stilizavimas</title>
<!-- CSS stiliu bloko pradzia //-->
<style type="text/css">
	/*img{
		width: 250px;
	}*/
	.p2{
		border-color: blue;
		border-width: 2px;
		border-style: dotted;
		height: 250px;
			border-left-width: 10px;
			border-left-style: dashed;
			border-left-color: brown;
	}
	.p1{
		display: block;
		width: 250px;
			border-color: tomato;
			border-width: 10px;
			border-style: solid;
			padding-left: 20px;
			padding-right: 20px;
		}
	
	.p3{
		width:200px;
		/*height:200px;*/
		/*surenkamosios css savybes*/
		border: 10px solid rgba(100,200,0,0.5);
		padding: 50px 12px 30px;
		margin: 0px 50px;
	}
</style>
<!-- CSS stiliu bloko pabaiga //-->
</head>

<body>

<p>Paveiksleliai 1:</p>
<p><img src="1.jpg" class="p1">
   <img src="2.jpg" class="p1">
   <img src="3.jpg" class="p1">
   <img src="4.jpg" class="p1"></p>
<hr>

<p>Paveiksleliai 2:</p>
<p><img src="1.jpg" class="p2">
   <img src="2.jpg" class="p2">
   <img src="3.jpg" class="p2">
   <img src="4.jpg" class="p2"></p>
<hr>

<p>Paveiksleliai 3:</p>
<p><img src="1.jpg" class="p3">
   <img src="2.jpg" class="p3">
   <img src="3.jpg" class="p3">
   <img src="4.jpg" class="p3"></p>
   
</body>

</html>
